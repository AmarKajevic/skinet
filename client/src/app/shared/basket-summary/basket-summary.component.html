<div class="table-responsive" *ngIf="(basketService.basketSource$ | async) as basket">
    <table class="table">
     <thead class=" text-uppercase" [class.bg-light]="isBasket">
         <tr>
             
             <th>
                 <div class="py-2">Product</div>
             </th>
             <th>
                 <div class="py-2">Price</div>
             </th>
             <th [class.text-center]="!isBasket">
                 <div class="py-2">Quantity</div>
             </th>
             <th>
                 <div class="py-2">Total</div>
             </th>
             <th *ngIf="isBasket">
                 <div class="py-2">Remove</div>
             </th>
             
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let item of basket.items">
             <th>
                 <div class="p-2 d-inline-block">
                     <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid" style="max-height: 50px;">
                     <div class="ms-3 d-inline block align-middle">
                         <h5 class="mb-0">
                             <a routerLink="/shop/{{item.id}}"class="text-dark text-decoration-none">
                                 {{item.productName}}
                             </a>
                             <h5><span class="text-muted fst-italic">
                                 Type: {{item.type}}
                             </span></h5>
                         </h5>
                     </div>
                 </div>
             </th>
             <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
             <td class="align-middle">
                 <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                     <i *ngIf="isBasket"class="fa fa-minus-circle text-warning me-2" 
                     style="cursor: pointer; font-size: 2em;"
                     (click)="removeBasketItem(item.id, 1)"
                     ></i>
                     <strong style="font-size: 1.2em;">{{item.quantity}}</strong>
                     <i *ngIf="isBasket" class="fa fa-plus-circle text-warning mx-2" 
                     style="cursor: pointer; font-size: 2em;"
                     (click)="addBasketItem(item)"
                     ></i>
                 </div>
             </td>
             <td class="align-middle"><strong>{{(item.price*item.quantity) | currency}}</strong></td>
             <td class="align-middle" *ngIf="isBasket">
                 <a class="text-danger">
                     
                     <svg  (click)="removeBasketItem(item.id, item.quantity)" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 448 512" style="fill: red;"><path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
                 </a>
             </td>

         </tr>
     </tbody>
    </table> 
 </div>
